<html>
    <head>
        <title>REQ.RUN</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function add(){
                var a=document.getElementById("text1").value;
                var b=document.getElementById("text2").value;
                var result=parseInt(a)/parseInt(b*6);
                document.querySelector("h2").innerHTML = result.toFixed(1)+"/"+"ball";
            
                    }
        </script>
        </head>
    <body>
        <h1>REQ.RUN-RATE/BALL</h1>
        <h2></h2>
    <input id="text1" style="height: 40px; width:200px;text-align: center;" placeholder="Enter your score">
    <br>
    <br>
    <br>
    <input id="text2" style="height: 40px; width:200px;text-align: center;"  placeholder="Enter your Over left">   
    <br>
    <br>
    <br>
    <button onclick="add()" style="color: red; height: 50px; width: 120px;">Req.run/ball</button>
</body>
    </html>
